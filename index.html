        /* New Color Scheme Variables (Inspired by image) */
        :root {
            --primary-blue: #1d4ed8; /* Tailwind blue-700 - For hero and dark sections */
            --accent-blue: #3b82f6;  /* Tailwind blue-500 - For buttons and links */

            --text-on-light-heading: #111827; /* Tailwind gray-900 */

            --border-color: #e5e7eb; /* Tailwind gray-200 */

        .hero-bg {
            background-color: var(--primary-blue);
            color: var(--text-on-dark);
        }
        .section-title {
            font-size: 2.5rem; 
            font-weight: 800;

            color: var(--text-on-light-heading);
            letter-spacing: -0.5px;
        }
        .section-subtitle {

            max-width: 3xl; 
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }
        .card {
            background-color: var(--light-bg);
            border-radius: 0.75rem; 
            padding: 2rem; 
            box-shadow: 0 4px 10px -1px rgba(0,0,0,0.05), 0 2px 8px -2px rgba(0,0,0,0.05); /* Adjusted shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color); 
            display: flex; 
            flex-direction: column; 
        }
        .card:hover {
            transform: translateY(-8px) scale(1.01); 
            box-shadow: 0 15px 25px -5px rgba(0,0,0,0.08), 0 8px 10px -6px rgba(0,0,0,0.08);
        }
        /* Standard CTA Button */
        .cta-button {

            color: var(--text-on-dark);
            padding: 0.875rem 1.75rem; 
            border-radius: 0.5rem; 
            font-weight: 700; 
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block; 
            box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.25); 
            border: 2px solid transparent; 
        }
        .cta-button:hover {
            background-color: #2563eb; 
            transform: scale(1.03);
            box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.35);
        }

            color: var(--primary-blue); 
            padding: 0.875rem 1.75rem; 
            border-radius: 0.5rem; 
            font-weight: 700; 
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block; 
            border: 2px solid var(--accent-blue); 
            box-shadow: 0 4px 15px 0 rgba(255, 255, 255, 0.2); 
        }
